name: build_license_collector
description: Collects licenses from your dependencies with build_runner
version: 1.0.0
repository: https://github.com/simolus3/build_license_collector

environment:
  sdk: '>=2.10.0 <3.0.0'

dependencies:
  build: ^1.6.0
  build_test: ^1.2.2
  dart_style: ^1.3.7
  glob: ^1.2.0
  graphs: ^0.2.0
  pubspec_parse: ^0.1.5

dev_dependencies:
  extra_pedantic: ^1.2.0
  test: ^1.14.4
  build_runner: ^1.10.3

dependency_overrides:
  build:
    path: ../build/build
  build_config:
    path: ../build/build_config
  build_runner_core:
    path: ../build/build_runner_core